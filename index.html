<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blue: {
                1: "#006BFF",
              },
              faded: "#A6AEBF"
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Pulse</title>
  </head>
  <body>
    <main>
      <nav class="border-b">
        <div class="px-16 py-4">
          <ul class="flex gap-4">
            <li class="grow my-auto">
              <a href="#" class="poppins-bold text-xl">Pulse</a>
            </li>
            <li class="my-auto">
              <a href="#" class="text-xs poppins-medium">Dashboard</a>
            </li>
            <li class="my-auto">
              <a href="#" class="text-xs poppins-medium">Posts</a>
            </li>
            <li class="my-auto">
              <a href="#" class="text-xs poppins-medium">Inbox</a>
            </li>
            <li class="my-auto">
              <a href="#" class="text-xs poppins-medium">Analytics</a>
            </li>
            <li class="my-auto poppins-bold">
              <button class="bg-blue-1 text-white px-2 py-1 rounded-md text-xs">
                New Post
              </button>
            </li>
            <li>
              <img src="src/img/p-1.jpg" class="w-8 h-8 rounded-full" alt="" />
            </li>
          </ul>
        </div>
      </nav>

      <section>
        <div class="py-10 px-32">
          <div class="post-header grid grid-cols-3 poppins-bold">
            <h1 class="text-2xl font-bold col-span-2">Tweets</h1>
            <button class="text-xs bg-blue-1 text-white px-4 py-2 rounded-md ml-auto">
              Create
            </button>
            <span class="text-faded text-xs poppins-regular mt-4">179 posts</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
